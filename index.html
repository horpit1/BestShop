<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #e9f0ff;
    }

    /* Баннер */
    .banner {
        background: linear-gradient(135deg, #3a7bd5, #00d2ff);
        padding: 55px 0;
        text-align: center;
        color: white;
        font-size: 52px;
        font-weight: bold;
        letter-spacing: 4px;
        text-shadow: 0 0 20px rgba(255,255,255,0.9);
        animation: glow 3s infinite alternate;
    }

    @keyframes glow {
        from { text-shadow: 0 0 10px rgba(255,255,255,0.3); }
        to { text-shadow: 0 0 25px rgba(255,255,255,0.9); }
    }

    /* Контейнер */
    .container {
        display: flex;
    }

    /* Боковое меню всегда открыто */
    .sidebar {
        width: 230px;
        background: linear-gradient(180deg, #3a7bd5, #6ec6ff);
        padding: 35px 25px;
        font-size: 22px;
        color: white;
        box-shadow: 2px 0 20px rgba(0,0,0,0.15);
        flex-shrink: 0;
    }
    .sidebar a {
        display: block;
        color: white;
        margin-bottom: 25px;
        text-decoration: none;
        font-weight: bold;
        transition: 0.3s;
    }
    .sidebar a:hover {
        transform: translateX(5px);
        color: #1a4f9f;
    }

    /* Контент */
    .content {
        flex: 1;
        padding: 50px;
        background: white;
        min-height: 85vh;
    }

    /* Карточки доната */
    .cards {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 70px;
    }

    .card {
        background: linear-gradient(145deg, #ffffff, #e3efff);
        padding: 35px;
        border-radius: 22px;
        text-align: center;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
        transition: 0.35s;
        border: 1px solid #ffffff;
    }

    .card:hover {
        transform: translateY(-12px) scale(1.05);
        box-shadow: 0 12px 35px rgba(0, 153, 255,0.45);
        background: linear-gradient(145deg, #f6fbff, #d9eaff);
    }

    .card-title {
        font-size: 28px;
        margin-bottom: 10px;
    }

    .card-price {
        font-size: 22px;
        margin-bottom: 20px;
    }

    .buy-btn {
        display: inline-block;
        padding: 14px 25px;
        background: linear-gradient(135deg, #0099ff, #3b79e3);
        color: rgb(255, 255, 255);
        border: none;
        border-radius: 12px;
        cursor: pointer;
        font-size: 18px;
        text-decoration: none;
        transition: 0.3s;
        box-shadow: 0 0 12px rgba(74,137,216,0.45);
    }

    .buy-btn:hover {
        background: #4a89d8;
        box-shadow: 0 0 15px rgba(74,137,216,0.5);
    }

    /* Адаптив */
    @media (max-width: 900px) {
        .container {
            flex-direction: column;
        }
        .sidebar {
            width: 100%;
            text-align: center;
            padding: 15px 0;
        }
        .cards {
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
    }

    @media (max-width: 550px) {
        .cards {
            grid-template-columns: 1fr;
        }
        .banner {
            font-size: 32px;
            padding: 25px 0;
        }
        .content {
            padding: 20px;
        }
        .card {
            padding: 20px;
        }
    }
</style>
